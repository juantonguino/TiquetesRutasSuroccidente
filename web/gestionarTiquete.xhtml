<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GESTIONAR TIQUETE</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body id="ges_tiquetes">
        <h:form>
            <div id="nom_pag9">
                <a id="pro">
                    <strong>GESTIONAR TIQUETES</strong>
                </a>
            </div>
            <div id="panel_gesTiquetes">
                <h:panelGrid columns="2">
                <h:outputLabel value="Placa Vehiculo"/>
                <h:selectOneMenu style="margin-left: 20px" value="#{gestionarTiquete.placa}">
                    <f:selectItems value="#{gestionarTiquete.vehiculosConRuta}" var="vehiculo" itemValue="#{vehiculo.placa}" itemLabel="#{vehiculo.placa}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Identificacion Cliente"/>
                <h:selectOneMenu style="margin-left: 20px" value="#{gestionarTiquete.clientes}">
                    <f:selectItems value="#{gestionarTiquete.clientes}" var="cliente" itemValue="#{cliente.identificacion}" itemLabel="#{cliente.nombres}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Hora Venta"/>
                <h:inputText style="margin-left: 20px;" value="#{gestionarTiquete.horaVenta}"/>
                <h:outputLabel value="Valor Tiquete"/>
                <h:inputText style="margin-left: 20px;" value="#{gestionarTiquete.tiqueteAgregar.valorTiquete}"/>
                <h:commandButton value="Vender Tiquete" actionListener="#{gestionarTiquete.venderTiquete()}"/>
            </h:panelGrid>
            <h:commandButton value="Panel Control" action="index.xhtml"/>
            </div>
            
        </h:form>
    </h:body>
</html>
