<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>GESTIONAR TIQUETE</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <div id="nom_pag9">
                <a id="pro">
                    <strong>GESTIONAR TIQUETES</strong>
                </a>
            </div>
            <h:panelGrid columns="2">
                <h:outputLabel value="Placa Vehiculo"/>
                <h:selectOneMenu style="margin-left: 20px" value="#{gestionarTiquete.placa}">
                    <f:selectItems value="#{gestionarTiquete.vehiculosConRuta}" var="vehiculo" itemValue="#{vehiculo.placa}" itemLabel="#{vehiculo.placa}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Identificacion Cliente"/>
                <h:selectOneMenu style="margin-left: 20px" value="#{gestionarTiquete.identificacion}">
                    <f:selectItems value="#{gestionarTiquete.clientes}" var="cliente" itemValue="#{cliente.identificacion}" itemLabel="#{cliente.nombres}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Hora Venta"/>
                <h:inputText value="#{gestionarTiquete.horaVenta}"/>
                <h:outputLabel value="Valor Tiquete"/>
                <h:inputText value="#{gestionarTiquete.tiqueteAgregar.valorTiquete}"/>
                <h:commandButton value="Vender Tiquete" actionListener="#{gestionarTiquete.venderTiquete()}"/>
            </h:panelGrid>
            <h:dataTable value="#{gestionarTiquete.clientes}" var="cliente">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Identificacion"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.identificacion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Nombres"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.nombres}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Apellidos"/>
                    </f:facet>
                    <h:outputLabel value="#{cliente.apellidos}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ver Tiquetes"/>
                    </f:facet>
                    <h:commandButton value="Ver Tiquetes" action="#{gestionarTiquete.verTiquetes(cliente)}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Panel Control" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
