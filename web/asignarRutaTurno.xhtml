<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>ASIGNAR RUTA Y TURNO</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <div id="nom_pag9">
                <a id="pro">
                    <strong>GESTIONAR RURA Y TURNO</strong>
                </a>
            </div>
            <h:panelGrid columns="2">
                <h:outputLabel value="Placa Vehiculo"/>
                <h:selectOneMenu style="margin-left: 20px" value="#{asignarRutaTurno.placa}">
                    <f:selectItems value="#{asignarRutaTurno.listaVehiculosSinRuta}" var="vehiculo" itemValue="#{vehiculo.placa}" itemLabel="#{vehiculo.placa}"/>
                </h:selectOneMenu>
                <h:outputLabel value="Ciudad Origen"/>
                <h:inputText value="#{asignarRutaTurno.rutaTurnoAgregar.ciudadOrigen}"/>
                <h:outputLabel value="Ciudad Destino"/>
                <h:inputText value="#{asignarRutaTurno.rutaTurnoAgregar.ciudadDestino}"/>
                <h:outputLabel value="Hora Salida"/>
                <h:inputText value="#{asignarRutaTurno.hora}"/>
                <h:commandButton value="Asignar Ruta" actionListener="#{asignarRutaTurno.asignarRutaTurno()}"/>
            </h:panelGrid>
            <h:dataTable value="#{asignarRutaTurno.listaVehiculosConRuta}" var="vehiculo">
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Placa"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.placa}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ciudad Origen"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.rutaTurno.ciudadOrigen}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="Ciudad Destino"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.rutaTurno.ciudadDestino}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputLabel value="HoraSalida"/>
                    </f:facet>
                    <h:outputLabel value="#{vehiculo.rutaTurno.horaSalida}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Panel Control" action="index.xhtml"/>
        </h:form>
    </h:body>
</html>
